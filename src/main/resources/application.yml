spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
      database: test

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# custom properties
weather:
  source:
    url: "https://ua.sinoptik.ua"
    # as alternative - https://meteopost.com/weather/archive/
    # request = https://meteopost.com/weather/archive/, body = d=1&m=01&y=2012&city=UKOO&arc=1
